<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: head(title = 'Gefaalde loginpogingen')" />
	<body>
		<div class="wrapper">
 			<nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

	        </nav>
			<div class="sidebar" style="float: left">
				<ul th:replace="fragments/navbar-sidebar :: menu"></ul>
			</div>
					<div class="container"> 
				
				
			
						<h1 class="h3 mb-2 text-gray-800">Gefaalde logins</h1>

					<form method="get" action="#" th:action="@{/disk/find}" th:object="${disk}">
							<table>
								<tr>
									<td>Computernaam</td>
									<td>Bestandssysteem</td>

									<td><input type="text" th:field="*{computerName}" /></td>

						<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
						<tr>
							<th>Username</th>
							<th>Ip-adres</th>
							<th>Tijd</th>
						</tr>
				
						<tr th:each="loginFailure, iStat : ${loginFailures}">
							<td th:text="${loginFailure.user?.username}" />
							<td th:text="${loginFailure.sourceIp}" />
							<td th:text="${loginFailure.createdDate}" />
						</tr>
					</table>
