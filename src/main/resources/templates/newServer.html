<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: head(title = 'Nieuwe server')" />
	<body>
		<div id="wrapper">
			<ul th:replace="fragments/navbar-sidebar :: menu"></ul>
			<div id="page-wrapper">
				<div class="row">
					<div id="navbar-wrapper" class="collapse navbar-collapse">
	 					<nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
				        <div th:replace="fragments/navbar-header :: header"></div>
			        </nav>   <!-- /.navbar-static-top -->
			        </div>
		        </div>			
				<div class="row">
					<div class="col-lg-12">
						<div id="navbar" class="collapse navbar-collapse">
				
			
						<h1>Nieuwe server</h1>
						<form method="post" th:object="${server}" th:action="@{/server/create}" >
							<table>
								<tr>
									<td>Servernaam *</td>
									<td><input type="text" th:field="*{name}"/></td>
								</tr>
								<tr>
									<td>OBJID</td>
									<td><input type="text" th:field="*{objId}"/></td>
								</tr>
								<tr>
									<td>Virtuele CPU's</td>
									<td><input type="text" th:field="*{virtualCpus}"/></td>
								</tr>
								<tr>
									<td>Fysieke cores</td>
									<td><input type="text" th:field="*{physicalCores}"/></td>
								</tr>
								<tr>
									<td>IP adres</td>
									<td><input type="text" th:field="*{ipAddress}"/></td>
								</tr>
								<tr>
									<td>RAM</td>
									<td><input type="text" th:field="*{ram}"/></td>
								</tr>
								<tr>
									<td>Monitoring</td>
									<td><input type="text" th:field="*{monitoring}"/></td>
								</tr>
								<tr>
									<td>Pool</td>
									<td><input type="text" th:field="*{pool}"/></td>
								</tr>
								<tr>
									<td>Systeemschijf</td>
									<td><input type="text" th:field="*{systemDisk}"/></td>
								</tr><!-- 
								<tr>
									<td>Besturingssysteem</td>
									<td><input type="text" th:field="*{os}"/></td>
								</tr> -->
								<tr>
									<th>Besturingssysteem</th>
									<td>
										<select th:field="*{os}">
											<option th:each="os : ${oses}" th:value="${os.id}" th:text="${os.name}"/>
										</select>
									</td>
								</tr>
								<tr>
									<td>Root pass</td>
									<td><input type="text" th:field="*{rootPassword}"/></td>
								</tr>
								<tr>
									<td>Username</td>
									<td><input type="text" th:field="*{username}"/></td>
								</tr>
								<tr>
									<td>Admin pass</td>
									<td><input type="text" th:field="*{adminPassword}"/></td>
								</tr>
								<tr>
									<td>Status</td>
									<td><input type="text" th:field="*{status}"/></td>
								</tr>
								<tr>
									<td>Aanmaakdatum (dd-MM-yyyy) *</td>
									<td>
	                    				<input type="date" class="form-control"
										th:field="*{productionDateStr}" />
										
	                    			</td>
								</tr>
								<tr>
									<td>Verwijderdatum (dd-MM-yyyy)</td>
									<td>
	                    				<input type="date" class="form-control"
										th:field="*{removalDateStr}" />
										
					                </td>
								</tr>
								<tr>
									<td>Project</td>
									<td colspan="2">
										<select th:field="*{project}">
											<option th:each="project : ${projects}" th:value="${project.id}" th:text="${project.name}" ></option>								
										</select>
									</td>
								</tr>
								<tr>
									<td><input type="submit" th:value="Opslaan"/></td>
									<td><input type="reset" /></td>
								</tr>
							</table>
	
						</form>
						</div>
					</div>
					<!-- /.row -->
				</div>
				<!-- /#page-wrapper -->
	
			</div>
	
	
			<script th:src="@{/resources/js/jquery.min.js}"></script>
			<script th:src="@{/resources/js/popper.min.js}"></script>
			<script th:src="@{/resources/js/bootstrap-3.1.1.min.js}"></script>
			<script th:src="@{/resources/js/bootstrap-datepicker.js}"></script>
			
			<script>
			    $('.input-group.productionDate').datepicker({
			        autoclose: true,
			        todayHighlight: true
			    });
			    $('.input-group.removalDate').datepicker({
			        autoclose: true,
			        todayHighlight: true
			    });
			</script>
			
	</body>
</html>
