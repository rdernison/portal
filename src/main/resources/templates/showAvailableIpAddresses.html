<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: head(title = 'Beschikbare ip-adressen')" />
	<body>
		<div class="wrapper">
 			<nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
		        <div th:replace="fragments/navbar-header :: header"></div>
	        </nav>
			<div class="sidebar" style="float: left">
				<ul th:replace="fragments/navbar-sidebar :: menu"></ul>
			</div>
					<div class="container"> 
				
					<h1 class="h3 mb-2 text-gray-800">Beschikbare IP-adressen</h1>
					<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
							<tr>
								<th>IP-adres</th>
							</tr>
							<!-- th:if="${project.name == 'ABS'}" -->
							<tr th:each="ipAddress, iStat : ${availableIpAddresses}">
								<td th:text="${ipAddress}"/>
							</tr>
						</table>
						</div>
	</body>    
</html>
