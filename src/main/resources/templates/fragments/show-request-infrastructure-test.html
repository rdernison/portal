<div>
						<div>
							<h3>Test-users: <span th:text="${#lists.size(request.testUsers)}"/></h3>
							<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
								<thead>
									<tr>
										<th>Groepsnaam</th>
										<th>Gebruiker-id</th>
									</tr>
								</thead>
								<tbody>
									<tr th:fragment="testUsers"
										th:each="testUser,rowStat : ${request.testUsers}">
										<td th:text="${testUser.groupName}"/>
										<td th:text="${testUser.userId}"/>
									</tr>
								</tbody>
							</table>
						</div>
						
						<div>
							<h3>Test-servers: <span th:text="${#lists.size(request.testServers)}"/></h3>
							<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
								<tbody>
								<!-- 
									<tr th:fragment="devServerRequests"
										th:each="serverRequest,rowStat : ${request.testServers}"
										th:if="serverRequest.ram > 0 && serverRequest.cpus > 0 && (serverRequest.environment != null && (strings.equals(serverRequest.environment,'test') || strings.equals(serverRequest.environment, 'Test'))))">
									 -->	
									<tr th:fragment="testServerRequests">
										<!-- 
										<td th:text="${serverRequest.environment"/> -->
										<td>
											<table>
												<thead>
													<tr>
														<th>RAM</th>
														<th>CPU's</th>
														<th>OS</th>
														<th>Middleware</th>
														<th>Disks</th>
													</tr>
												</thead>
												<tbody>
													<tr th:each="serverRequest,rowStat : ${request.testServers}"
															th:if="${serverRequest.ram > 0}">
														<td th:text="${serverRequest.ram}"/>
														<td th:text="${serverRequest.cpus}"/>
														<td th:text="${serverRequest.os.name}" />
														<td>
															<table>
																<thead>
																	<tr>
																		<th>Naam</th>
																	</tr>
																</thead>
																<tbody>
																	<tr th:each="mw : ${serverRequest.middlewareRequests}">
																		<td th:if="${mw.middleware.name != '- Geen -'}" th:text="${mw.middleware.name}"/>
																	</tr>
																</tbody>
															</table>
														</td>
														<td>
															<table>
																<thead>
																<tr>
																	<th>Mount point</th>
																	<th>Opslagcapaciteit (GB)</th>
																	<th>Volumegroep</th>
																	<th>Volumenaam</th>
																</tr>
																</thead>
																<tbody>
																	<tr th:each="disk : ${serverRequest.disks}"
																		th:if="${disk.size > 0}">
																		<td th:text="${disk.mountPoint}"/>
																		<td th:text="${disk.size}"/>
																		<td th:text="${disk.volumeGroup}"/>
																		<td th:text="${disk.volumeName}"/>
																	</tr>
																</tbody>
															</table>
														</td>
													</tr>
												</tbody>
											</table>
										</td>
									</tr>
								</tbody>
							</table>
						
						</div>

</div>
