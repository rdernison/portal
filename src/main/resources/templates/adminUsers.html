<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: head(title = 'Beheer gebruikers')" />
	<body>
		<div class="wrapper">
 			<nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
		        <div th:replace="fragments/navbar-header :: header"></div>
	        </nav>
			<div class="sidebar" style="float: left">
				<ul th:replace="fragments/navbar-sidebar :: menu"></ul>
			</div>
					<div class="container" style="float: left"> 
				
						<h1>Beheer gebruikers</h1>
						<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
						<tr>
							<th>Username</th>
							<th>Naam</th>
							<th>Emailadres</th>
							<th>Rol</th>
						</tr>
						<tr th:each="user, iStat : ${users}" >
							<td><a th:href="@{'/user/edit/' + ${user.username}}" th:text="${user.username}"/>
							<td th:text="${user.fullName}" />
							<td th:text="${user.emailAddress}"/>
							<td><span th:each="role, iStat : ${user.roles}" th:text="${iStat.last} ? ${role.name} : ${role.name} + ','"/></td>
						</tr>
						</table>
						<a th:href="@{/user/new}">Voeg gebruiker toe</a>
	 				</div>
	
	
		<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
      	<script th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>
	</body>
</html>
